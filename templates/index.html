{% extends "base.html" %}
{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-8">Welcome to PDF Evaluation System</h1>
    {% if not current_user.is_authenticated %}
        <div class="space-x-4">
            <a href="{{ url_for('login') }}" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Login</a>
            <a href="{{ url_for('register') }}" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
